<div [ngClass]="{'box': router.url === '/search', 'no-box': router.url != '/search' }">
  <mat-toolbar class="header">
    <span class="title" [routerLink]="['']">Team Brute Force</span>
    <span class="example-spacer"></span>
    <button *ngIf="solrService._searchFlag | async" [routerLink]="['analyzeSearch']" mat-stroked-button>View Search
      Analytics</button>
    <button [routerLink]="['analyzeCorpus']" mat-stroked-button>View Corpus Analytics</button>
  </mat-toolbar>
  <div class="router-body">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="spinnerService.visibility | async" class="overlay">
    <div class="center">
      <mat-spinner diameter="150"></mat-spinner>
    </div>
  </div>
</div>
