<div id="poi-sentiment" style="width:100%;"></div>
<mat-form-field appearance="fill">
    <mat-label>Select from {{len_poi}} POIs</mat-label>
    <mat-select (selectionChange)="selectedValue($event)">
        <mat-option *ngFor="let poi of poi_names" [value]="poi">
        {{poi}}
        </mat-option>
    </mat-select>
</mat-form-field>
