<div class="scroll-container">
    <cdk-virtual-scroll-viewport appendOnly itemSize="7" class="col-md-5 card-container">
        <div *cdkVirtualFor="let tweet of tweets" class="card-cont">
            <mat-card class="row example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title *ngIf="allTweets[tweet.id].poi_id">{{allTweets[tweet.id].poi_name}}
                    </mat-card-title>
                    <mat-card-subtitle>{{allTweets[tweet.id].tweet_date| date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{allTweets[tweet.id].tweet_text}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </cdk-virtual-scroll-viewport>
</div>
