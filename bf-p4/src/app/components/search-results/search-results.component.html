    <div class="card-container">
        <div *ngFor="let tweet of tweets" class="example-card">
            <mat-card *ngIf = "!tweet.replied_to_user_id" class="row example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{tweet.user ? tweet.user.name: "Narendra Modi"}}</mat-card-title>
                    <mat-card-subtitle>{{tweet.user ? tweet.user.username: "@Modi"}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                    <p>
                        {{allTweets[tweet.id].tweet_text}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
