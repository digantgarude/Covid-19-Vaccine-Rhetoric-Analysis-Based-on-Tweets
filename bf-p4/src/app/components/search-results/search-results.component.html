<div class="scroll-container">
    <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="col-md-5 card-container">
        <div *cdkVirtualFor="let tweet of tweets" class="card-cont">
            <mat-card class="row example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title >{{tweet.poi_id? tweet.poi_name: "Twitter User"}}
                        <mat-icon *ngIf="tweet.poi_id" class="verified-icon"> verified</mat-icon>
                        <span *ngIf="tweet.sentiment == 'NEUTRAL'" class="sentiment-icon"> 😐</span>
                        <span *ngIf="tweet.sentiment == 'NEGATIVE'" class="sentiment-icon"> 😟</span>
                        <span *ngIf="tweet.sentiment == 'POSITIVE'" class="sentiment-icon"> 😃  </span>
                        <span *ngIf="tweet.sentiment == 'MIXED'" class="sentiment-icon"> 🤷  </span>
                    </mat-card-title>
                    <mat-card-subtitle>{{tweet.tweet_date| date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{tweet.tweet_text}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </cdk-virtual-scroll-viewport>
</div>
